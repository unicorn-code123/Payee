<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mainContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .content h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .content h3 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .content p {
            margin-bottom: 10px;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="mainContainer">
    <div class="content">
        <h2>NEFT Transfer Successful</h2>
        <p th:text="${message}"></p>
        <div>
            <h3>Transfer Details</h3>
            <p><strong>From Account:</strong> <span th:text="${'xxxxxxx' + neftDetails.fromAccount.substring(neftDetails.fromAccount.length() - 4)}"></span></p>
            <p><strong>To Account:</strong> <span th:text="${'xxxxxxx' + neftDetails.toAccount.substring(neftDetails.toAccount.length() - 4)}"></span></p>
            <p><strong>Amount:</strong> <span th:text="${neftDetails.amount}"></span></p>
            <p><strong>Date:</strong> <span th:text="${neftDetails.date}"></span></p>
            <p><strong>Instruction:</strong> <span th:text="${neftDetails.instruction}"></span></p>
            <p><strong>Remark:</strong> <span th:text="${neftDetails.remark}"></span></p>
        </div>
        <div>
            <a href="/fundNeft">Make Another Transfer</a>
        </div>
    </div>
</div>
</body>
</html>
