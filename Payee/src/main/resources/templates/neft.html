<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEFT Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mainContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .content div {
            margin-bottom: 15px;
        }
        .content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .content input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .content input.account-number:invalid:not(:placeholder-shown) {
            border-color: red;
        }
        .content input.account-number:valid {
            border-color: green;
        }
        .content button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .content button:hover {
            background-color: #0056b3;
        }
        .content .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .content input.account-number:invalid:not(:placeholder-shown) + .error-message {
            display: block;
        }
    </style>
</head>
<body>
<div class="mainContainer">
    <div class="content">
        <h3>Initiate NEFT Payment</h3>
        <form th:action="@{/fundNeft}" th:object="${neftDetails}" method="post">
            <div>
                <label for="fromAccount">From Account:</label>
                <input type="text" id="fromAccount" th:field="*{fromAccount}" class="account-number" pattern="\d{12}" placeholder="Enter 12-digit account number" required />
                <div class="error-message">Account number must be 12 digits.</div>
            </div>
            <div>
                <label for="toAccount">To Account:</label>
                <input type="text" id="toAccount" th:field="*{toAccount}" class="account-number" pattern="\d{12}" placeholder="Enter 12-digit account number" required />
                <div class="error-message">Account number must be 12 digits.</div>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" th:field="*{amount}" required />
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required />
            </div>
            <div>
                <label for="instruction">Instruction:</label>
                <input type="text" id="instruction" th:field="*{instruction}" />
            </div>
            <div>
                <label for="remark">Remark:</label>
                <input type="text" id="remark" th:field="*{remark}" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
