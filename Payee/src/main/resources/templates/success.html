<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transfer Modes</title>
    <style>
        body {
            background-color: #b2d4f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .container {
            text-align: center;
            background-color: whitesmoke;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:link, .btn:visited {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="container">
        <h1>Select Transfer Mode</h1>
        <div class="links">
            <a href="/fundImps" class="btn">IMPS</a>
            <a href="/fundNeft" class="btn">NEFT</a>
            <a href="/fundRtgs" class="btn">RTGS</a>
        </div>
    </div>
</div>
</body>
</html>
